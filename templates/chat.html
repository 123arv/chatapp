<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat Room</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e6e9ef);
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            font-size: 18px;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            box-sizing: border-box;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            max-width: 80%;
            word-break: break-word;
            position: relative;
        }

        .message.user1 {
            background-color: #d1e7dd;
            text-align: right;
            color: #004d00;
            border: 1px solid #c0e0d7;
        }

        .message.user2 {
            background-color: #f8d7da;
            text-align: left;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message img {
            max-width: 100%;
            max-height: 400px; /* Limit the height for better display */
            border-radius: 8px;
            object-fit: contain;
        }

        .message .file {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .message .file a {
            color: #0078d4;
            text-decoration: none;
        }

        .message-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 0 0 8px 8px;
            box-sizing: border-box;
        }

        .message-input input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            outline: none;
            font-size: 14px;
            -webkit-text-size-adjust: 100%;
        }

        .message-input input[type="file"] {
            display: none;
        }

        .message-input label {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .message-input button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .message-input button:hover {
            background-color: #0056a0;
        }

        .image-preview, .file-preview {
            display: none;
            margin-bottom: 8px;
            max-width: 100%;
            border-radius: 8px;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 480px) {
            .chat-header {
                font-size: 16px;
                padding: 8px;
            }

            .message-input input[type="text"] {
                font-size: 12px;
                padding: 6px;
            }

            .message-input button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .message {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat Room: {{ room }}</h2>
        </header>
        <ul id="messages"></ul>
        <div class="message-input">
            <input id="myMessage" type="text" autocomplete="off" placeholder="Type your message here" onkeydown="handleKeyPress(event)">
            <input id="fileInput" type="file" accept="image/*, .pdf, .doc, .docx, .xls, .xlsx" onchange="previewFile()">
            <label for="fileInput">üìÅ</label>
            <img id="imagePreview" class="image-preview" />
            <div id="filePreview" class="file-preview"></div>
            <button id="sendFileButton" onclick="sendFile()" style="display: none;">Send File</button>
            <button id="sendMessageButton" onclick="sendMessage()">Send Message</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";

        socket.emit('join', {'username': username, 'room': room});

        socket.on('message', function(data){
            var li = document.createElement("li");
            li.className = "message";

            if (data.username === username) {
                li.classList.add("user1");
            } else {
                li.classList.add("user2");
            }

            if (data.type === 'image') {
                var img = document.createElement('img');
                img.src = data.msg;
                li.appendChild(img);
            } else if (data.type === 'file') {
                var fileContainer = document.createElement('div');
                fileContainer.className = 'file';
                var fileLink = document.createElement('a');
                fileLink.href = data.msg;
                fileLink.download = data.filename;
                fileLink.textContent = data.filename;
                fileLink.target = '_blank';
                fileContainer.appendChild(fileLink);
                li.appendChild(fileContainer);
            } else {
                li.appendChild(document.createTextNode(data.msg));
            }

            document.getElementById("messages").appendChild(li);
            scrollToBottom();
        });

        function sendMessage() {
            var input = document.getElementById("myMessage");

            if (input.value) {
                socket.emit('message', {'msg': input.value, 'room': room, 'username': username, 'type': 'text'});
                input.value = '';
            }

            scrollToBottom();
        }

        function sendFile() {
            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];
            var reader = new FileReader();
            var fileType = file.type.split('/')[0];

            reader.onload = function(e) {
                if (fileType === 'image') {
                    socket.emit('message', {'msg': e.target.result, 'room': room, 'username': username, 'type': 'image'});
                } else {
                    socket.emit('message', {'msg': e.target.result, 'room': room, 'username': username, 'type': 'file', 'filename': file.name});
                }
                clearFilePreview();
            };

            reader.readAsDataURL(file);
        }

        function previewFile() {
            var fileInput = document.getElementById("fileInput");
            var preview = document.getElementById("imagePreview");
            var filePreview = document.getElementById("filePreview");
            var sendButton = document.getElementById("sendFileButton");

            if (fileInput.files && fileInput.files[0]) {
                var file = fileInput.files[0];
                var reader = new FileReader();
                var fileType = file.type.split('/')[0];

                if (fileType === 'image') {
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        filePreview.style.display = 'none';
                        sendButton.style.display = 'block';
                    };
                } else {
                    reader.onload = function(e) {
                        preview.style.display = 'none';
                        filePreview.style.display = 'block';
                        filePreview.innerHTML = '<a href="' + e.target.result + '" download="' + file.name + '">' + file.name + '</a>';
                        sendButton.style.display = 'block';
                    };
                }

                reader.readAsDataURL(file);
            }
        }

        function clearFilePreview() {
            document.getElementById("imagePreview").style.display = 'none';
            document.getElementById("filePreview").style.display = 'none';
            document.getElementById("sendFileButton").style.display = 'none';
            document.getElementById("fileInput").value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            var messages = document.getElementById("messages");
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
