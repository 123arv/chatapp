<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Chat Room</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e6e9ef); /* Light mixed color gradient */
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            max-width: 500px; /* Maximum width for larger screens */
            margin: 0 auto; /* Centered on the screen */
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            font-size: 18px;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            box-sizing: border-box;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            max-width: 80%;
            word-break: break-word;
        }

        .message.user1 {
            background-color: #d1e7dd;
            text-align: right;
            color: #004d00;
            border: 1px solid #c0e0d7;
        }

        .message.user2 {
            background-color: #f8d7da;
            text-align: left;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.user3 {
            background-color: #d3c6e0;
            text-align: right;
            color: #5a2e6f;
            border: 1px solid #d3b1e1;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 0 0 8px 8px;
            box-sizing: border-box;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
            outline: none;
            font-size: 14px;
            -webkit-text-size-adjust: 100%; /* Prevent zooming on iOS */
        }

        .message-input button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .message-input button:hover {
            background-color: #0056a0;
        }

        /* Camera and File Input Styles */
        #cameraInput,
        #fileInput {
            display: none;
        }

        .camera-button,
        .file-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }

        .camera-button:hover,
        .file-button:hover {
            background-color: #218838;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 480px) {
            .chat-header {
                font-size: 16px;
                padding: 8px;
            }

            .message-input input {
                font-size: 12px;
                padding: 6px;
            }

            .message-input button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .message {
                font-size: 12px;
                padding: 6px;
            }

            .camera-button,
            .file-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat Room: {{ room }}</h2>
        </header>
        <ul id="messages"></ul>
        <div class="message-input">
            <input id="myMessage" autocomplete="off" placeholder="Type your message here" onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button class="camera-button" onclick="openCamera()">üì∑</button>
            <button class="file-button" onclick="document.getElementById('fileInput').click()">üìÅ</button>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="sendImage(event)">
            <input type="file" id="fileInput" accept="image/*" onchange="sendImage(event)">
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";

        socket.emit('join', {'username': username, 'room': room});

        socket.on('message', function(data) {
            var li = document.createElement("li");
            li.className = "message";
            
            if (data.username === username) {
                li.classList.add("user1");
            } else {
                li.classList.add("user2"); // Default other user style
            }

            if (data.msg.startsWith('<img src="')) {
                var img = new Image();
                img.src = data.msg;
                img.classList.add('image-preview');
                li.appendChild(img);
            } else {
                li.appendChild(document.createTextNode(data.msg));
            }

            document.getElementById("messages").appendChild(li);
            scrollToBottom(); // Automatically scroll to the bottom
        });

        function sendMessage() {
            var input = document.getElementById("myMessage");
            if (input.value) {
                socket.emit('message', {'msg': input.value, 'room': room, 'username': username});
                input.value = '';
                scrollToBottom(); // Scroll after sending a message
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default action
                sendMessage();
            }
        }

        function scrollToBottom() {
            var messages = document.getElementById("messages");
            messages.scrollTop = messages.scrollHeight;
        }

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function sendImage(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imgSrc = e.target.result;
                    
                    // Emit the image as base64 string to the server
                    socket.emit('message', {
                        'msg': imgSrc,
                        'room': room,
                        'username': username
                    });

                    // Create an image preview locally for immediate feedback
                    var img = new Image();
                    img.src = imgSrc;
                    img.classList.add('image-preview');
                    
                    var li = document.createElement("li");
                    li.className = "message user1";
                    li.appendChild(img);
                    document.getElementById("messages").appendChild(li);
                    
                    scrollToBottom(); // Scroll after sending an image
                }
                reader.readAsDataURL(file);
            }
        }

        window.onbeforeunload = function() {
            socket.emit('leave', {'username': username, 'room': room});
        }
    </script>
</body>
</html>
