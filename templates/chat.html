<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Chat Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e6e9ef);
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 90vw;
            max-width: 360px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            box-sizing: border-box;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 12px;
            max-width: 100%;
            word-break: break-word;
            display: block;
            clear: both;
        }
        .message.user1 {
            background-color: #d1e7dd;
            color: #004d00;
            border: 1px solid #c0e0d7;
            text-align: right;
            margin-left: auto;
        }
        .message.user2 {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: left;
        }
        .message.user3 {
            background-color: #d3c6e0;
            color: #5a2e6f;
            border: 1px solid #d3b1e1;
            text-align: right;
            margin-left: auto;
        }
        .message.bot {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #d0d0d0;
            text-align: left;
        }
        .message-input {
            display: flex;
            padding: 6px;
            background-color: #f5f5f5;
            border-radius: 0 0 8px 8px;
            box-sizing: border-box;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            gap: 8px;
        }
        .message-input input[type="text"] {
            flex: 1;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 4px;
            outline: none;
            font-size: 12px;
            -webkit-text-size-adjust: 100%;
        }
        .message-input input[type="file"] {
            display: none;
        }
        .message-input label {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .message-input button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .message-input button:hover {
            background-color: #0056a0;
        }
        @media (max-width: 480px) {
            .chat-header {
                font-size: 12px;
                padding: 6px;
            }
            .message-input input[type="text"] {
                font-size: 10px;
                padding: 6px;
            }
            .message-input button {
                font-size: 10px;
                padding: 4px 8px;
            }
            .message {
                font-size: 10px;
                padding: 4px;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat Room: {{ room }}</h2>
        </header>
        <ul id="messages"></ul>
        <div class="message-input">
            <input id="fileInput" type="file" multiple>
            <label for="fileInput">üìÅ</label>
            <input id="myMessage" type="text" autocomplete="off" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";

        socket.emit('join', {'username': username, 'room': room});

        socket.on('message', function(msg){
            var li = document.createElement("li");
            li.className = "message";

            if (msg.text) {
                var content = document.createElement("div");
                content.textContent = msg.text;
                li.appendChild(content);
            }

            if (msg.file) {
                var img = document.createElement("img");
                img.src = msg.file;
                img.style.maxWidth = "100%";
                img.style.borderRadius = "8px";
                li.appendChild(img);
            }

            if (msg.sender === username) {
                li.classList.add("user1");
            } else {
                li.classList.add("user2");
            }

            document.getElementById("messages").appendChild(li);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        function sendMessage() {
            var input = document.getElementById("myMessage");
            var fileInput = document.getElementById("fileInput");

            if (input.value || fileInput.files.length) {
                var formData = new FormData();
                formData.append('msg', input.value);
                formData.append('room', room);
                formData.append('username', username);

                for (var i = 0; i < fileInput.files.length; i++) {
                    formData.append('file' + i, fileInput.files[i]);
                }

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        socket.emit('message', {text: input.value, file: data.fileUrl, room: room, username: username});
                        input.value = '';
                        fileInput.value = '';
                    }
                })
                .catch(error => console.error('Error uploading file:', error));
            }
        }

        window.onbeforeunload = function() {
            socket.emit('leave', {'username': username, 'room': room});
        }
    </script>
</body>
</html>
