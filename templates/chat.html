<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Chat Room</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e6e9ef); /* Light mixed color gradient */
            background-size: cover;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh; /* Reduced height */
            width: 90vw;  /* Reduced width */
            max-width: 360px; /* Further reduced max width */
            margin: 0 auto; /* Centered on the screen */
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Position relative for absolute children */
        }

        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 8px; /* Reduced padding */
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            font-size: 14px; /* Reduced font size */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            box-sizing: border-box;
            padding: 8px; /* Reduced padding */
            display: flex;
            flex-direction: column; /* Messages should flow from top to bottom */
        }

        .message {
            padding: 6px; /* Reduced padding */
            margin-bottom: 6px; /* Reduced space between messages */
            border-radius: 8px; /* Reduced border-radius */
            box-sizing: border-box;
            font-size: 12px; /* Reduced font size */
            max-width: 100%;
            word-break: break-word;
            display: block;
            clear: both;
        }

        .message.user1 {
            background-color: #d1e7dd;
            color: #004d00;
            border: 1px solid #c0e0d7;
            text-align: right;
            margin-left: auto;
        }

        .message.user2 {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: left;
        }

        .message.user3 {
            background-color: #d3c6e0;
            color: #5a2e6f;
            border: 1px solid #d3b1e1;
            text-align: right;
            margin-left: auto;
        }

        .message.bot {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #d0d0d0;
            text-align: left;
        }

        .message-input {
            display: flex;
            padding: 6px; /* Reduced padding */
            background-color: #f5f5f5;
            border-radius: 0 0 8px 8px;
            box-sizing: border-box;
            align-items: center;
            position: absolute; /* Fixed position at bottom */
            bottom: 0;
            width: 100%;
        }

        .message-input input {
            flex: 1;
            padding: 6px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 4px; /* Reduced margin-right */
            outline: none;
            font-size: 12px; /* Reduced font size */
            -webkit-text-size-adjust: 100%; /* Prevent zooming on iOS */
        }

        .message-input button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 6px 12px; /* Reduced padding */
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px; /* Reduced font size */
        }

        .message-input button:hover {
            background-color: #0056a0;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 480px) {
            .chat-header {
                font-size: 12px; /* Further reduced font size */
                padding: 6px; /* Further reduced padding */
            }

            .message-input input {
                font-size: 10px; /* Further reduced font size */
                padding: 6px; /* Further reduced padding */
            }

            .message-input button {
                font-size: 10px; /* Further reduced font size */
                padding: 4px 8px; /* Further reduced padding */
            }

            .message {
                font-size: 10px; /* Further reduced font size */
                padding: 4px; /* Further reduced padding */
                margin-bottom: 4px; /* Further reduced space between messages */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat Room: {{ room }}</h2>
        </header>
        <ul id="messages"></ul>
        <div class="message-input">
            <input id="myMessage" autocomplete="off" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";

        socket.emit('join', {'username': username, 'room': room});

        socket.on('message', function(msg){
            var li = document.createElement("li");
            li.className = "message";

            // Example logic for user color coding (you can replace this with your own logic)
            if (msg.startsWith(username + ":")) {
                li.classList.add("user1"); // User 1
            } else if (msg.startsWith("User2:")) {
                li.classList.add("user2"); // User 2
            } else if (msg.startsWith("User3:")) {
                li.classList.add("user3"); // User 3
            } else {
                li.classList.add("bot"); // Default bot style
            }

            li.appendChild(document.createTextNode(msg));
            var messages = document.getElementById("messages");
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll to the bottom to show latest message
        });

        function sendMessage() {
            var input = document.getElementById("myMessage");
            if (input.value) {
                socket.emit('message', {'msg': input.value, 'room': room, 'username': username});
                input.value = '';
            }
        }

        window.onbeforeunload = function() {
            socket.emit('leave', {'username': username, 'room': room});
        }
    </script>
</body>
</html>
