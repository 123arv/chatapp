<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat Room: {{ room }}</h2>
        </header>
        <ul id="messages" class="message-list"></ul>
        <div class="message-input">
            <input id="myMessage" autocomplete="off" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";

        // Join the room
        socket.emit('join', {'username': username, 'room': room});

        // Handle incoming messages
        socket.on('message', function(msg){
            var li = document.createElement("li");
            li.className = "message received"; // Default to received messages
            li.appendChild(document.createTextNode(msg));
            document.getElementById("messages").appendChild(li);
        });

        function sendMessage() {
            var input = document.getElementById("myMessage");
            if (input.value) {
                socket.emit('message', {'msg': input.value, 'room': room, 'username': username});
                var li = document.createElement("li");
                li.className = "message sent"; // Class for sent messages
                li.appendChild(document.createTextNode(username + ': ' + input.value));
                document.getElementById("messages").appendChild(li);
                input.value = ''; // Clear the input field
            }
        }

        // Handle window close
        window.onbeforeunload = function() {
            socket.emit('leave', {'username': username, 'room': room});
        }
    </script>
</body>
</html>
